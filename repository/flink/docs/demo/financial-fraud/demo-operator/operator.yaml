name: "flink-demo"
operatorVersion: "0.1.5"
kudoVersion: 0.10.0 # TODO: update to 0.15 once released
kubernetesVersion: 1.15.0
maintainers:
  - name: Fabian Baier
    email: fabian@mesosphere.io
  - name: Tom Runyon
    email: runyontr@gmail.com
url: https://zookeeper.apache.org/
tasks:
  - name: kafka
    kind: KudoOperator
    spec:
      package: kafka
      operatorVersion: 1.3.1
      parameterFile: kafka-params.yaml
      instanceName: kafka
  - name: zookeeper
    kind: KudoOperator
    spec:
      package: zookeeper
      operatorVersion: 0.3.0
      parameterFile: zookeeper-params.yaml
      instanceName: zk
  - name: flink
    kind: KudoOperator
    spec:
      package: flink
      operatorVersion: 0.2.1
      parameterFile: flink-params.yaml
      instanceName: flink
  - name: generator
    kind: Apply
    spec:
      resources:
        - generator.yaml
  - name: actor
    kind: Apply
    spec:
      resources:
        - actor.yaml
  - name: upload
    kind: Apply
    spec:
      resources:
        - uploader.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: dependencies
        strategy: serial
        steps:
          - name: zookeeper
            tasks:
              - zookeeper
          - name: kafka
            tasks:
              - kafka
      - name: flink-cluster
        strategy: serial
        steps:
          - name: flink
            tasks:
              - flink
      - name: demo
        strategy: serial
        steps:
          - name: gen
            tasks:
              - generator
          - name: act
            tasks:
              - actor
      - name: flink-job
        strategy: serial
        steps:
          - name: submit
            tasks:
              - upload
