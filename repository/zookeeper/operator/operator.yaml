name: "zookeeper"
version: "0.1.0"
kudoVersion: 0.3.0
kubernetesVersion: 1.15.0
appVersion: 3.4.10
maintainers:
  - name: Alena Varkockova
    email: avarkockova@mesosphere.com
  - name: Tom Runyon
    email: runyontr@gmail.com
url: https://zookeeper.apache.org/
tasks:
  infra:
    resources:
      - services.yaml
      - pdb.yaml
  app:
    resources:
      - statefulset.yaml
  validation:
    resources:
      - validation.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: zookeeper
        strategy: parallel
        steps:
          - name: everything
            tasks:
              - infra
              - app
      - name: validation
        strategy: parallel
        steps:
          - name: validation
            tasks:
              - validation
            delete: true
  validation:
    strategy: serial
    phases:
      - name: connection
        strategy: parallel
        steps:
          - name: connection
            tasks:
              - validation
            delete: true
