apiVersion: kudo.dev/v1beta1
kind: Instance
metadata:
  name: kafka
  namespace: default
spec:
  operatorVersion:
    name: kafka-1.4.0
    namespace: default
    kind: OperatorVersion
  name: "kafka"
  parameters:
    BROKER_COUNT: "1"
    BROKER_MEM: "300Mi"
    BROKER_CPUS: "300m"
    NE_MEM: "10Mi"
    NE_CPUS: "50m"
    ZK_NODE_COUNT: "1"
    ZK_MEMORY: "256Mi"
    ZK_CPUS: "0.3"
